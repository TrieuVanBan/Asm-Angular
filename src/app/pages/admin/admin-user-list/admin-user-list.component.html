<div>
    <a routerLink="/admin/user/create">
        <button class="btn btn-primary">Create User</button>
    </a>
</div>
<table class="table table-border table-hover" >
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody *ngFor="let user of users ">
        <tr >
            <td>{{user._id}}</td>
            <td>{{user.email}}</td>
            <td class=" btn btn-primary" (click)="onDelete(user._id)">Delete</td>
            <a routerLink="/admin/user/edit/{{user._id}}">
                <button class="btn btn-warning">Edit</button>
            </a>
        </tr>
    </tbody>
</table>
