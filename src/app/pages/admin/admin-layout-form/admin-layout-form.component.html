<div>
    <a routerLink="/admin/products">
        <button class="btn btn-primary">Come Back</button>
    </a>
</div>
<br>

<!-- Xác định xem form được quản lí bằng biến nào -->
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <h2>Create Product</h2> <br>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Category</label>
        <select class="form-control bd" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <!-- Định nghĩa input được quản lí bởi key nào bằng FormformControlName -->
        <input type="text" class="form-control bd" formControlName="name" >
        <app-show-validate
          [field]="productForm.get('name')"
          key="Tên sản phẩm"
        ></app-show-validate>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Price</label>
        <input type="number" class="form-control bd" formControlName="price" >
        <app-show-validate
          [field]="productForm.get('price')"
          key="Giá sản phẩm"
        ></app-show-validate>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Image</label>
        <input type="text" class="form-control bd" formControlName="image" >
        <app-show-validate
          [field]="productForm.get('image')"
          key="Giá sản phẩm"
        ></app-show-validate>
      </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control bd" formControlName="description" rows="10"></textarea>
      <app-show-validate
          [field]="productForm.get('description')"
          key="Giá sản phẩm"
        ></app-show-validate>
    </div>
    <div>
        <button class="btn btn-success" [disabled]="!productForm.valid">Submit</button>
    </div>
  </form>
