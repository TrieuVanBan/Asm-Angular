<div>
    <a routerLink="/admin/category/create">
        <button class="btn btn-primary">Create Category</button>
    </a>
</div>
<table class="table table-border table-hover" >
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody *ngFor="let cate of category ">
        <tr >
            <td>{{cate._id}}</td>
            <td>{{cate.name}}</td>
            <td class=" btn btn-primary" (click)="onDelete(cate._id)">Delete</td>
            <a routerLink="/admin/category/edit/{{cate._id}}">
                <button class="btn btn-warning">Edit</button>
            </a>
        </tr>
    </tbody>
</table>
